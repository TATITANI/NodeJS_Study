<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
    <p id='title'> </p>
</head>

<body>
    <div id = 'box'>
    </div>
    
    <div class = 'input'>
        <form id='msg-form' action="/">
            <input name="inputMsg" id='inputMsg' placeholder="메시지">
            <button id='btnMsg' type="submit"> 보내기 </button>
        </form>
        <button id='send-location'>send location</button>
    </div>

    <br> <br>

    <script id='locationMsg-template' type='text/html'>
        <div>
            <p>
                <span class="userName">{{userName}}</span>
                <br>
                <!-- target="_blank" : 새탭에서 열기 -->
                <span> <a href="{{url}}" target="_blank"> 내 위치  - {{createdAt}}</a> </span>
            </p>
        </div>
    </script>

    <script id='message-template' type='text/html'>
        <div>
            <p> 
            <span class="userName">{{userName}}</span>
            <br>
            <span class = "msg"> {{msg}} - {{createdAt}}</span> 
            </p>
        </div>
    </script>


    <script src='/socket.io/socket.io.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='/js/chat.js'></script>

</body>

</html>
